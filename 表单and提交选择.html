<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title> </title>
	</head>

	<body>
		<!--table表格，border边界-->
		<table border="1px" bordercolor="#000000">
			<tr>
				<!--colspan合并列-->
				<td colspan="2">课程/日期</td>
				<td>礼拜一</td>
				<td>礼拜二</td>
				<td>礼拜三</td>
				<td>礼拜四</td>
				<td>礼拜五</td>
				<td>礼拜六日</td>

			</tr>
			<tr>
				<!--rowspan合并行-->
				<td rowspan="2">上午</td>
				<td>9-10</td>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>
				<td rowspan="2">休息</td>

			</tr>
			<tr>
				<td>10-11</td>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>

			</tr>
			<tr>
				<td rowspan="2">下午</td>
				<td>14-16</td>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>
				<td rowspan="2">休息</td>

			</tr>
			<tr>
				<td>16-19</td>
				<td>语文</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>
				<td>数学</td>

			</tr>
		</table>
		<form><!--form表格-->
			<table>
				<tr>
					<td>帐号: </td>
					  <!--输入-->
					<td><input type="text"/>&nbsp;&nbsp;&nbsp;(可包含a-z、0-9和下划线)</td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" maxlength="10" />&nbsp;&nbsp;&nbsp;(至少
		                               包含6个字符，设置成最多包涵10个字符)</td>
				</tr>
			</table>

			性别:
			<input type="radio" name="sex" />男
			<input type="radio" name="sex" />女 
			爱好:
			<input type="checkbox" />篮球
			<input type="checkbox" value="name" checked="checked" name="'足球'"/>足球
			<input type="checkbox" />乒乓球<br />

			<input type="submit" value="提交" />
			<input type="button" value="按钮" />
		</form>
		<fieldset>
			<legend>说明文字</legend>
			身高：<input type="text">
		</fieldset>
	</body>

</html>
